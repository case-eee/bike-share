<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <link rel="stylesheet" href="application.css">

    <title>BikeShareApp</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-inverse">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar" aria-controls="exCollapsingNavbar" aria-expanded="false" aria-label="Toggle navigation"></button>
        <div class="collapse" id="exCollapsingNavbar">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-info">
              <a href="/">Home</a>
            </button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-info">
              <a href="/trips">Trips</a>
            </button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-info">
              <a href="/stations">Stations</a>
            </button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-info">
              <a href="/conditions">Weather</a>
            </button>
          </div>
      </nav>
      <div class="container">
        <h1>Create a New Trip</h1>
<form action="/trips" method="post">
  <br>Duration <p><input id="duration" type="text" name='trip[duration]'></p>
  <br>Start Date <p><input id="start_date"type="text" name='trip[start_date]'></p>
  <br>Start Station Name <p><input id="start_station_name"type="text" name='trip[start_station_name]'></p>
  <br>Start Station Id <p><input id="start_station_id"type="text" name='trip[start_station_id]'></p>
  <br>End Date <p><input id="end_date"type="text" name='trip[end_date]'></p>
  <br>End Station Name <p><input id="end_station_name"type="text" name='trip[end_station_name]'></p>
  <br>End Station Id <p><input id="end_station_id"type="text" name='trip[end_station_id]'></p>
  <br>Bike Id <p><input id="bike_id"type="text" name='trip[bike_id]'></p>
  <br>Subscription Type <p><input id="subscription_type"type="text" name='trip[subscription_type]'></p>
  <br>Zip Code <p><input id="zip_code"type="text" name='trip[zip_code]'></p>
  <br><p><input id="submit_trip"type="submit" value="Submit"></p>
</form>

      </div>

      <!-- jQuery first, then Tether, then Bootstrap JS. -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
    </body>
</html>
