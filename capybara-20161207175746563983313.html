<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags always come first -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
  <link rel="stylesheet" href="/application.css">

  <title>BikeShareApp</title>
</head>
<header>
  <nav class="navbar navbar-light bg-default">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar" aria-controls="exCollapsingNavbar" aria-expanded="false" aria-label="Toggle navigation"></button>
    <div class="collapse" id="exCollapsingNavbar">
      <li><a href="/">Home</a></li>
      <li><a href="/trips">Trips</a></li>
      <li><a href="/stations">Stations</a></li>
      <li><a href="/conditions">Weather</a></li>
      <li><a href="/dashboard">Dashboard</a></li>
    </nav>
  </header>
  <body>
    <div class="container">
      <h2>Update Station</h2>
<form action="/stations/1" method="POST">
  <input type="hidden" name="_method" value="PUT">
  <div class="form-group row">
    <label for="id" class="col-xs-2 col-form-label"></label>
    <div class="col-xs-10">
      Name<input class="form-control" type="text"id='station[id]' value="1" id="name">
    </div>
  </div>
  <div class="form-group row">
    <label for="name" class="col-xs-2 col-form-label"></label>
    <div class="col-xs-10">
      Name<input class="form-control" type="text"name='station[name]' value="Station 1" id="name">
    </div>
  </div>
  <div class="form-group row">
    <label for="dock_count" class="col-xs-2 col-form-label"></label>
    <div class="col-xs-10">
      Start Date<input class="form-control" type="search" name='station[dock_count]' value="1" id="dock_count">
    </div>
  </div>
  <div class="form-group row">
    <label for="city" class="col-xs-2 col-form-label"></label>
    <div class="col-xs-10">
      Start Station Name<input class="form-control" id="city"type="text" name='station[city]'value="Denver">
    </div>
  </div>
  <div class="form-group row">
    <label for="installation_date" class="col-xs-2 col-form-label"></label>
    <div class="col-xs-10">
      End Date<input class="form-control" id="installation_date"type="text" name='station[installation_date]' value="2014-02-01 00:00:00 UTC">
    </div>
  </div>
</div>
<div class="offset-sm-2 col-sm-10">
  <button type="submit" class="btn btn-primary">Update</button>
</div>
</form>

    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
  </html>
